<!doctype html>
<html ng-app="app">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<link href="resources/css/bootstrap.css" rel="stylesheet" />
	<link href="resources/css/bootstrap-theme.css" rel="stylesheet" />
	<link href="app/app.css" rel="stylesheet" />
	
	<script src="resources/js/jquery.js"></script>
	<script src="resources/js/angular.js"></script>
	<script src="resources/js/bootstrap.js"></script>
	<script src="app/app.js"></script>
</head>
<body ng-controller="AppController">

	<!-- page header -->
	<header>
		<div class="container">
			<div class="row align-baseline">
				<div class="col-md-6"><h1>Shopping Cart</h1></div>
				<div class="col-md-3 col-xs-4"><input ng-model="search" class="form-control" placeholder="search..." /></div>
				<div class="col-md-3 col-xs-4">
					<button data-toggle="modal" data-target="#cart" type="button" class="btn btn-warning">
						{{chart.items.length}} item(s) <span class="glyphicon glyphicon-shopping-cart"></span>
					</button>
				</div>
			</div>
		</div>
	</header>
	<hr />
	
	<!-- products list -->
	<div class="container">
		<div class="row">
			<div ng-repeat="product in products | filter:search" class="col-md-3 col-sm-6">
				<div class="product">
					<div class="image"><img src="{{product.image}}" /></div>
					<div class="caption">
						<h4>{{product.name}}</h4>
						<div class="row">
							<div class="col-md-4 col-sm-4 col-xs-4 price">{{product.price | currency}}</div>
							<div class="col-md-8 col-sm-8 col-xs-8" style="text-align: right">
								<button ng-click="addToChart(product)" type="button" class="btn btn-cart">
					       			ADD TO CART <span class="glyphicon glyphicon-shopping-cart"></span>
					        	</button>
					        </div>
				        </div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- cart modal -->
	<div id="cart" class="modal fade" role="dialog">
		<div class="modal-dialog">
		    <div class="modal-content">
		    	<div class="modal-header">
		        	<button type="button" class="close" data-dismiss="modal">&times;</button>
		        	<h4 class="modal-title">Modal Header</h4>
		      	</div>
		      	<div class="modal-body">
			        <p>Some text in the modal.</p>
		      	</div>
		      	<div class="modal-footer">
			    	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		      	</div>
		    </div>
	  	</div>
	</div>
	
</body>
</html>
